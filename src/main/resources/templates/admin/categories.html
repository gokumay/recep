<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${tabTitle}">Categories List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Content of the Specific Tab -->
  <div class="tab-content" th:fragment="content">
    <!-- Content of the Categories Tab -->
    <h2>Categories List</h2>
  
    <!-- Add New Category Button -->
    <a th:href="@{'/admin/categories/add'}">Add New Category</a>
  
    <!-- Categories Table -->
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through categories from the model -->
      <tr th:each="category : ${categories}">
        <!--/*@thymesVar id="id" type=""*/-->
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.status}"></td>
        <td>
          <!-- Edit Category Button -->
          <a th:href="@{'/admin/categories/edit/' + ${category.id}}">Edit</a>
          <!-- Delete Category Button -->
          <a th:href="@{'/admin/categories/delete/' + ${category.id}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
